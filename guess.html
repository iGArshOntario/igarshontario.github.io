<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess to Unlock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h3 {
      font-weight: 400;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .glow-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(90deg, #000, #333);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Oops! You're not ready yet.</h1>
  <h3>But your guess might get you there.</h3>

  <a href="form.html" class="glow-button">Guess & Win</a>

</html>
