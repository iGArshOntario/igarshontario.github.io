<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Spoon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    h4 {
      font-weight: 300;
      font-size: 1rem;
      color: #555;
      margin: 0 0 20px 0;
    }

    .glow-button {
      display: inline-block;
      padding: 12px 30px;
      font-size: 16px;
      color: #fff;
      background: linear-gradient(90deg, #000, #333);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transform: scale(1.05);
    }

    img {
      max-width: 180px;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }

    footer img {
      max-width: 100px;
      display: block;
      margin: 10px auto;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>INTRODUCING STRONG SPOON</h1>
  <img src="" alt="Strong Spoon Logo">

  <h2>The strongest things are hidden in plain sight.</h2>

      Follow us on Instagram
    </a>
    <br><br>
    <p>&copy; 2025 Strong Spoon. All rights reserved.</p>
  </footer>

</body>
</html>
