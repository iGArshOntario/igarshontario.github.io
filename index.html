<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strong Spoon</title>

  <!-- Dark Theme CSS -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffffff;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #ffffff;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      border: none;
      border-radius: 8px;
      color: #121212;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ffc371, #ff5f6d);
    }

    ::placeholder {
      color: #bbbbbb;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      form {
        padding: 20px;
      }
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();

    function sendForm(e) {
      e.preventDefault();

      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', '#guess-form')
        .then(() => {
          alert("Thanks! We've sent you a confirmation email.");
          document.getElementById("guess-form").reset();
        }, (error) => {
          alert("Something went wrong. Try again.");
          console.error("EmailJS Error:", error);
        });
    }
  </script>
</head>

<body>
  <h1>Introducing Strong Spoon</h1>

  <form id="guess-form" onsubmit="sendForm(event)">
    <label>Name: <input type="text" name="name" required></label>
    <label>Email: <input type="email" name="email" required></label>
    <label>Phone: <input type="text" name="phone"></label>

    <label>Your Guess:</label>
    <label><input type="checkbox" name="guess" value="Coffee Shop"> Coffee Shop</label>
    <label><input type="checkbox" name="guess" value="Active Wear"> Active Wear</label>
    <label><input type="checkbox" name="guess" value="Spoon Made of Steel"> Spoon Made of Steel</label>
    <label><input type="checkbox" name="guess" value="GYM Goer Spoon"> GYM Goer Spoon</label>
    <label><input type="checkbox" name="guess" value="Protein Powder"> Protein Powder</label>

    <label>Or leave your opinion:</label>
    <textarea name="comment" rows="4" placeholder="Write your guess or feedback here..."></textarea>

    <button type="submit">Submit Guess</button>
  </form>

  <p style="margin-top: 20px;">Â© 2025 Strong Spoon Corp.</p>
</body>
</html>
